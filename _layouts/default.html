<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/favicon.png' | relative_url }}">
    
    <!-- Primary Meta Tags -->
    <title>{% if page.title != "Home" %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="title" content="{% if page.title != "Home" %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title != "Home" %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ '/images/blurry-red.png' | relative_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title != "Home" %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ '/images/blurry-red.png' | relative_url }}">
    
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% include header.html %}
    {% include nav.html %}
    
    <main>
        {{ content }}
    </main>
    
    {% include footer.html %}
</body>
</html>
